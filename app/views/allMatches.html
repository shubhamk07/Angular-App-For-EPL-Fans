<div class="container-fluid" id="allmatch">
    <nav class="navbar navbar-inverse">
        <div>
            <div class="navbar-header">

            </div>
            <ul class="nav navbar-nav">
                <li><a href="#/">Home</a></li>
                <li><a href="#/allMatches">All Matches</a></li>
                <li><a href="#/stats">Stats</a></li>

            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div>
                    <label for="yearSelect">Filter by Year:</label>
                    <select class="label label-info" ng-model="selectedYear" ng-options="year for year in allMatch.years" id="yearSelect">
                        <option value="" >Choose Year</option>
                    </select>

                </div>

            </form>
        </div>
        <div class="col-sm-6">
            <span><input ng-model = "query" type="text" class="form-control" placeholder="Search by Team Name" value="" style="color: white"> </span>
        </div>

    </div>
    <div class="table-responsive">
        <table class=" col-sm-12 table-striped">
            <thead>
                <tr>
                    <th rowspan="2">Match held on <a href="" ng-click="orderByField='date'; reverseSort = !reverseSort"><i class="fa fa-fw fa-sort"style="color: whitesmoke"></i></a> </th>
                    <th colspan="2">Team 1</th>
                    <th colspan="2">Team 2</th>
                    <th rowspan="2">Winner</th>
                    <th rowspan="2">Details</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Score <a href="" ng-click="orderByField='score1'; reverseSort = !reverseSort"><i class="fa fa-fw fa-sort"style="color: whitesmoke"></i></a></th>

                    <th>Score <a href="" ng-click="orderByField='score2'; reverseSort = !reverseSort"><i class="fa fa-fw fa-sort"style="color: whitesmoke"></i></a></th>
                    <th>Name
                        <a href="" ng-click="orderByField='name'; reverseSort = !reverseSort"></a>
                    </th>
                </tr>
            </thead>
            <tbody dir-paginate="match in allMatch.matches | filter : query | filter : selectedYear | itemsPerPage: 10 | orderBy:orderByField:!reverseSort  ">
                <tr>
                    <td>{{match.date}}</td>
                    <td>{{match.team1.name}}</td>
                    <td>{{match.score1}}</td>
                    <td>{{match.score2}}</td>
                    <td>{{match.team2.name}}</td>

                    <td>{{(match.score1 > match.score2) ? match.team1.code : match.team2.code}}</td>
                    <td><a ng-href="#/allMatches/{{match.team1.name}}/{{match.team2.name}}/{{match.date}}">click here</a></td>
                </tr>
            </tbody>
        </table>
        <div style="text-align: right">
            <dir-pagination-controls></dir-pagination-controls>
        </div>
    </div>
</div>
</div>
